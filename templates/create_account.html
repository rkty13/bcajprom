{% extends "base.html" %}

{% block body %}
	<div class="container">
        {{ message }}
		<form method="POST" action="/create_account" class="pure-form pure-form-stacked">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="email" placeholder="Bergen Email">
			<input type="password" name="password" placeholder="Password">
			<button type="submit" class="pure-button pure-button-primary">Create Account</button>
		</form>
	</div>
{% endblock %}
